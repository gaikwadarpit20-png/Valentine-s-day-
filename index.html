<!DOCTYPE html>
<html>
<head>
  <title>Sudhiee A.I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #chatBox {
      background: #1e1e1e;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .user {
      color: #4fc3f7;
      margin: 5px 0;
    }

    .ai {
      color: #81c784;
      margin: 5px 0;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ff00cc;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Sudhiee A.I</h2>

<div id="chatBox"></div>

<div id="inputArea">
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {

  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");

  const message = input.value;
  if (!message) return;

  chatBox.innerHTML += "<div class='user'><b>You:</b> " + message + "</div>";
  input.value = "";

  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();

    chatBox.innerHTML += "<div class='ai'><b>AI:</b> " + data.reply + "</div>";
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (error) {
    chatBox.innerHTML += "<div class='ai'>Error connecting to server.</div>";
  }
}
</script>

</body>
</html>
