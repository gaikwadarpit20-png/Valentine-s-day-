<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sudhiksha â¤ï¸</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    text-align:center;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:rgba(255,255,255,0.8);
    font-size:20px;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

h1{
    margin-top:40px;
    color:white;
}

#timer{
    color:white;
    font-size:20px;
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:white;
    font-weight:bold;
}

#target{
    position:absolute;
}

#winScreen{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    padding:20px;
    overflow:auto;
}

#winImage{
    width:250px;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

#message{
    text-align:left;
    max-width:600px;
    margin:auto;
    font-size:16px;
    line-height:1.6;
    color:#333;
    white-space:pre-line;
}

#celebrate{
    font-size:28px;
    animation:pop 1s infinite alternate;
}

@keyframes pop{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}
</style>
</head>

<body>

<h1>Catch The Love Button ğŸ’•</h1>
<div id="timer">Time Left: 15</div>
<button id="target">Catch Me ğŸ˜œ</button>

<!-- Background Music -->
<audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="winScreen">
    <div id="celebrate">ğŸ‰ğŸ’–ğŸ‰ğŸ’–ğŸ‰</div>
    <h2>Congratulations ğŸ‰ You Win! â¤ï¸<br>Keep it Motuu ğŸ˜˜</h2>
    <img src="photo.jpg" id="winImage">
    <div id="message"></div>
</div>

<script>
let button = document.getElementById("target");
let winScreen = document.getElementById("winScreen");
let timerDisplay = document.getElementById("timer");
let song = document.getElementById("loveSong");
let messageBox = document.getElementById("message");

let timeLeft = 15;
let gameActive = true;

/* Start music from beginning on first tap */
document.addEventListener("click", function() {
    song.currentTime = 0;
    song.play();
}, { once: true });

/* Floating hearts */
function createHeart(){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (15 + Math.random()*20) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); },6000);
}
setInterval(createHeart,400);

/* Move button */
function moveButton(){
    if(!gameActive) return;
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 120);
    button.style.left = x + "px";
    button.style.top = y + "px";
}
button.addEventListener("mouseover", moveButton);
button.addEventListener("touchstart", moveButton);

/* Timer */
let countdown = setInterval(()=>{
    timeLeft--;
    timerDisplay.innerText = "Time Left: " + timeLeft;
    if(timeLeft <= 0){
        clearInterval(countdown);
        gameActive = false;
        button.innerText = "Click Me Now â¤ï¸";
    }
},1000);

/* Love Letter */
let loveText = `My dearest Sudhiksha,

Iâ€™m sitting here in the quiet, and for some reason, the thought of you just hit me harder than usual...

Sudhiksha, you are my safe harbor.
You are my heart living outside of my chest.

Thank you for being my home.
Always yours,
Arpieeeee â¤ï¸`;

function typeWriter(text, i = 0){
    if(i < text.length){
        messageBox.innerHTML += text.charAt(i);
        setTimeout(()=> typeWriter(text, i + 1), 25);
    }
}

/* Win */
button.addEventListener("click", function(){
    if(!gameActive){
        winScreen.style.display = "block";
        typeWriter(loveText);
    }
});
</script>

</body>
</html>
